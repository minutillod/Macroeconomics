name: Download RBA Graphs

on:
  # Manual trigger (you can also add schedule:)
  workflow_dispatch:

permissions:
  contents: write  # ✅ allow pushes to the repo

defaults:
  run:
    shell: bash

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests cairosvg

      - name: Run download script
        run: python scr/getRBAGraphs.py

      # ✅ Commit and push changes back to repository
      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Move or ensure your files are in a tracked directory
          git add downloaded_files/

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update RBA graphs (automated commit)"
            git push origin HEAD:${{ github.ref }}
          fi

      # Optional: still upload as artifact
      - name: Upload images as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Images
          path: downloaded_files/

name: Download ABS Data (ANA_AGG)

on:
  # Uncomment to enable weekly schedule at 00:00 UTC on Saturday
  # schedule:
  #   - cron: '0 0 * * 6'

  # Manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write  # ✅ allow push to repo

defaults:
  run:
    shell: bash

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests cairosvg

      - name: Run ABS ANA_AGG download script
        run: python scr/getABS_ANA_AGG.py

      - name: Commit and push CSV results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add *.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ABS ANA_AGG data (automated)"
            git push origin HEAD:${{ github.ref }}
          fi

      # ✅ Upload CSV as artifact for easy download from workflow page
      - name: Upload ABS Data CSV
        uses: actions/upload-artifact@v4
        with:
          name: ABS-ANA-AGG-Data
          path: Data/*.csv

